<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM Nodes</h1>
    <div id="div1">
        <p id="p1">This is first paragraph.</p>
        <p id="p2">This is second paragraph.</p>
    </div>

    <button onclick="removePara2()">remove</button>
    <button onclick="removePara2New()">remove child</button>
    <button onclick="replacePara2()">replace child</button>
    <p>On clicking any button it removes paragraph p2</p>
    <p>On clicking button it replace paragraph p1</p>

    <script>
        // creating new paragraph
        var para = document.createElement("P");
        var node = document.createTextNode("This is appended paragraph");
        para.appendChild(node);
        var div1 = document.getElementById("div1");

        // appending paragrapgh to div1
        div1.appendChild(para);

        // inserting at start
        var p1 = document.getElementById("p1");
        var para1 = document.createTextNode(" This is insert before paragraph")
        div1.insertBefore(para1, p1);

        // remove an element
        function removePara2() {
            var p2 = document.getElementById("p2");
            p2.remove();
        }

        function removePara2New() {
            var div1 = document.getElementById("div1");
            var p2 = document.getElementById("p2");
            div1.removeChild(p2);
        }

        function replacePara2() {
            var div1 = document.getElementById("div1");
            var p1 = document.getElementById("p1");
            var para = document.createElement("p");
            var node = document.createTextNode("Replaced first paragraph");
            para.appendChild(node);
            div1.replaceChild(para, p1)
        }
    </script>
</body>

</html>
