<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="heading">CSS using DOM</h1>
    <button onclick="changeColor()">Click Me</button>

    <p id="p1">Add border and padding to me</p>
    <button onclick="addBorder()">Click Me</button>

    <p id="p2">Increase font size to 30px</p>
    <button onclick="fontPosition()">Click Me</button>

    <script>
        function changeColor() {
            document.getElementById("heading").style.color = "white";
            document.getElementById("heading").style.backgroundColor = "black";
        }

        function addBorder() {
            document.getElementById("p1").style.border = "2px solid black";
            document.getElementById("p1").style.padding = "10px";
        }

        function fontPosition() {
            document.getElementById("p2").style.fontSize = "30px"
        }
    </script>
</body>

</html>
